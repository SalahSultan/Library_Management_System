{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LIBER</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 650px;
            padding: 50px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
        }
        .card h2 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .form-group label {
            width: 180px;
            margin-right: 15px;
            font-weight: bold;
            font-size: 20px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline: none;
            box-shadow: none;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 12px;
            border: none;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-center {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .text-center a:hover {
            text-decoration: underline;
        }

        /* Popup message for errors */
        .alert-popup {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Popup for error messages -->
        <div class="alert-popup" id="alertPopup"></div>

        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="text-center">
            Don't have an account? <a href="{% url 'signup' %}">Create Account</a>
        </div>
    </div>

    <!-- Show only error messages as popup -->
    <script>
        {% for message in messages %}
            {% if message.tags == 'error' %}
                const popup = document.getElementById('alertPopup');
                popup.textContent = "{{ message }}";
                popup.style.display = "block";

                // Hide after 3 seconds
                setTimeout(() => {
                    popup.style.display = "none";
                }, 3000);
            {% endif %}
        {% endfor %}
    </script>
</body>
</html>
