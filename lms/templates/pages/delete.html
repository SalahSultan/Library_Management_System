{% extends 'base.html' %}

{% block content %}

<div style="direction: ltr;" class="wrapper">

  <div class="content-wrapper d-flex justify-content-center align-items-center" style="min-height: 90vh;">

    <div class="card card-danger" style="width: 50%; max-width: 700px; min-height: 420px; display: flex; flex-direction: column; overflow: hidden;">

      <!-- HEADER: flex ratio 2 -->
      <div class="card-header d-flex justify-content-center align-items-center text-center"
           style="flex: 1; background-color: #dc3545; color: #fff;">
        <h3 class="card-title w-100" style="font-size: 2rem; font-weight: 700; margin: 0;">
          Delete Book
        </h3>
      </div>

      <!-- FORM: body + footer -->
      <form method="POST" enctype="multipart/form-data" style="flex: 3; display: flex; flex-direction: column;">
        {% csrf_token %}

        <!-- BODY fills remaining space -->
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center"
             style="flex-grow: 1; background-color: #fff; font-size: 1.8rem;">
          <p style="margin: 0;">Are you sure you want to delete this book?</p>
        </div>

        <!-- FOOTER -->
        <div class="card-footer d-flex align-items-center" style="background-color: #e0e0e0; padding: 1rem;">
          <button type="submit" class="btn btn-danger btn-lg px-4">Delete</button>
          <div style="flex-grow: 1;"></div>
          <a href="{% url 'index' %}" class="btn btn-primary btn-lg px-4 text-white">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
