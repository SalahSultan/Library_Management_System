{% extends 'base.html' %}

{% block content %}

<div class="wrapper" style="direction: ltr; text-align: left;">

  <!-- Content Wrapper -->
  <div class="content-wrapper d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card card-primary" style="width: 60%; max-width: 700px; display: flex; flex-direction: column; overflow: hidden;">

      <!-- HEADER: thicker, centered, bold, bigger -->
      <div class="card-header d-flex justify-content-center align-items-center text-center"
           style="flex: 2; background-color: #007bff; color: #fff;">
        <h3 class="card-title w-100" style="font-size: 2.2rem; font-weight: 700; margin: 0;">
          Update Book
        </h3>
      </div>

      <!-- FORM -->
      <form method="POST" enctype="multipart/form-data" style="flex-grow: 1; display: flex; flex-direction: column;">
        {% csrf_token %}

        <!-- Card body -->
        <div class="card-body flex-grow-1" style="background-color: #fff;">
          {% for field in form %}
            <div class="form-group row mb-3">
              <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label">{{ field.label }}</label>
              <div class="col-sm-9">
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small mt-1">{{ field.errors }}</div>
                {% endif %}
              </div>
            </div>
          {% endfor %}
        </div>

        <!-- Footer: slim, light gray -->
        <div class="card-footer d-flex align-items-center" style="background-color: #e0e0e0; padding: 0.5rem 1rem; margin-top: 0;">
          <div style="flex-grow: 1;"></div>
          <button type="submit" class="btn btn-primary" style="font-size: 1.2rem; padding: 0.5rem 2rem; min-width: 120px;">Save</button>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
