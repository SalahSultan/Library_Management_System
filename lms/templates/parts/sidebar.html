<style>
/* CSS to override RTL settings inside the sidebar,
    forcing text and elements to align to the left (LTR).
*/

.main-sidebar,
.main-sidebar * {
    /* Set the direction for the entire sidebar content to LTR */
    direction: ltr !important; 
    /* Force text alignment to the left for all text within the sidebar */
    text-align: left !important;
}

/* Specific overrides for AdminLTE components to fix spacing and alignment */

/* Fix the logo/brand link alignment */
.brand-link {
    text-align: left !important;
}

/* Fix the alignment of main nav links (icons and text) */
.nav-sidebar .nav-link {
    /* Removes any right padding added by RTL and forces LTR flow */
    padding-right: 0.5rem !important; 
    padding-left: 1rem !important;
}

/* Fix the alignment of the text within the link */
.nav-sidebar .nav-link p {
    /* Push the text to the left */
    margin-right: 0 !important; 
    margin-left: 0.5rem !important; 
}

/* Fix the position of the main navigation icons */
.nav-sidebar .nav-icon {
    /* Ensure the icon is on the far left */
    margin-right: 0 !important; 
    margin-left: 0.2rem !important;
}

/* Fix the position of the arrow/chevron icon in treeview items */
.nav-sidebar .right {
    /* Push the chevron icon to the right side of the container */
    right: 0.5rem !important;
    left: auto !important; 
}

/* Fix the alignment of the user panel text */
.user-panel .info {
    padding-left: 5px !important;
    padding-right: 0 !important;
}

/* Fix alignment for form elements like the category input/button */
#catinput {
    text-align: left !important;
}
</style>


 <!-- Main Sidebar Container -->
  <aside style="position: fixed;" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'index' %}" class="brand-link">
      <span class="brand-text font-weight-light"  >LIBER</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
        </div>
        <div class="info">
          <a href="{% url 'index' %}" class="d-block">Salah Sultan</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <li class="nav-item">
            <a href="{% url 'books' %}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                New Books
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-copy"></i>
              <p>
                Category
                <i class="fas fa-angle-left right"></i>
                
              </p>
            </a>
            <ul class="nav nav-treeview">
              
                  <li class="nav-item">
                    <a id="addcat" href="#" class="nav-link">
                        <i class="fa fa-plus "></i>
                        <p  class="text-light"> Add New </p>
                    </a>
                  </li> 


              <form id="cat" method="POST">
              {% csrf_token %}
              <div id ="catinput">
                  {{formcat}}

                  <button type="submit" class="btn btn-success">save</button>
                  <button id="backcat" class="btn btn-primary ">back</button>
              </div>
              </form>  
              {% for cat in category %}
             
                  <li style="cursor: pointer;" class="nav-item cat{{cat.id}}">
                    <a id="" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>{{cat.name}}</p>
                    </a>
                  </li>
              {% endfor %}
            </ul>
          </li>

          <li class="nav-header">Book Status</li>
          
          <li style="cursor: pointer;" class="nav-item statussold">
            <a id="" class="nav-link">
              <i class="nav-icon far fa-circle text-danger"></i>
              <p class="text">Sold</p>
            </a>
          </li>
          <li style="cursor: pointer;" class="nav-item statusrental">
            <a id="" class="nav-link">
              <i class="nav-icon far fa-circle text-warning "></i>
              <p> Rented </p>
            </a>
          </li>
          <li style="cursor: pointer;" class="nav-item statusavailable">
            <a id="" class="nav-link">
              <i class="nav-icon far fa-circle text-info"></i>
              <p>Available</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
