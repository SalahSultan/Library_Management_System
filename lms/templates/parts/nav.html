<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light" dir="ltr">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <!-- Hamburger menu -->
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" style="font-size: 1.5rem; font-weight: bold;">
        <i class="fas fa-bars"></i>
      </a>
    </li>

    <!-- Dynamic user/logo icon with dropdown -->
    <li class="nav-item dropdown">
      {% if request.user.is_authenticated %}
        <a class="nav-link" data-toggle="dropdown" href="#" style="font-size: 1.5rem;">
          <i class="fas fa-user-circle"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-custom">
          <span class="dropdown-item-text">{{ request.user.username }}</span>
          <div class="dropdown-divider"></div>
          <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
        </div>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}" style="font-size: 1.5rem;">
          <i class="fas fa-sign-in-alt"></i>
        </a>
      {% endif %}
    </li>

    <!-- Home link -->
    <li class="nav-item d-none d-sm-inline-block">
      <a href="{% url 'index' %}" class="nav-link" style="font-size: 1.25rem; font-weight: bold;">Home</a>
    </li>
  </ul>

  <!-- SEARCH FORM -->
  <form method="GET" action="{% url 'books' %}" class="form-inline ml-auto">
    <div class="input-group input-group-lg">
      <input class="form-control form-control-navbar" name="search_name" type="search" placeholder="Search" aria-label="Search" style="font-size: 1.2rem; font-weight: bold;">
      <div class="input-group-append">
        <button class="btn btn-navbar" type="submit" style="font-size: 1.2rem;">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>
</nav>

<!-- ===================== Custom CSS ===================== -->
<style>
/* Custom user dropdown */
.dropdown-menu-custom {
    direction: ltr !important;;                  /* Force left-to-right */
    text-align: left !important;
    font-size: 1.1rem;               /* Make text bigger */
    min-width: auto;                  /* Let width fit content */
    width: max-content;               /* Just wide enough for the text */
    padding: 0.25rem 0.5rem;         /* Small padding */
    border-radius: 0.35rem;          /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
}

.dropdown-menu-custom .dropdown-item-text {
    font-weight: bold;                /* Make username stand out */
}

.dropdown-menu-custom .dropdown-item {
    font-size: 1.1rem;               /* Make logout text bigger */
}
</style>
